<html>
<head>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/v4-shims.css">
    <link rel="stylesheet" type="text/css" href="ep.css">
<title>LOGIN</title>
 <script>
 function validateForm() {
  var x = document.forms["login"]["Uname"].value;
  var y = document.forms["login"]["Pass"].value;
  if (x == "") {
    alert("Name must be filled out");
    return false;
  }
  if (y == "") {
    alert("Password must be filled out");
    return false;
  }
}
 </script>
</head>
<body>    
    <center><h2>Login Page</h2></center><br>    
    <div class="login">    
    <form id="login" method="get" action="Log.html" onsubmit="return validateForm()">    
        <label><b>User Name     
        </b>    
        </label>    
        <input type="text" name="Uname" id="Uname" placeholder="Username">    
        <br><br>    
        <label><b>Password     
        </b>    
        </label>    
        <input type="Password" name="Pass" id="Pass" placeholder="Password">    
        <br><br>    
        <input type="submit" name="log" id="log" value="Log In">       
        <br><br>    
        <input type="checkbox" id="check">    
        <span>Remember me</span>    
        <br><br>    
        <label>Trouble to sign-in</label><a href=""> Forgot Password</a><br><br> 
		<label>Don't have an account</label><a href="reg.html">Register Here</a>
    </form>     
</div>    
</body>   
</html>
