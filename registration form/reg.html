<html lang="en"><head>
<meta charset="utf-8">
<title>JavaScript Form Validation using a sample registration form</title>
<link rel='stylesheet' href='reg.css' type='text/css' />
<script src="sample-registration-form-validation.js"></script>
</head>
<body onload="document.registration.userid.focus();">
<h1>Registration Form</h1>
<center><li><label>Use tab keys to move from one input field to the next.</label></li></center>
<div class="regis">
<form name='registration' onSubmit="return formValidation();">

<ul>
<li><label for="userid">User id:</label></li>
<li><input type="text" name="userid" id="userid" size="12" /></li>
<li><label for="passid">Password:</label></li>
<li><input type="password" name="passid" id="passid" size="12" /></li>
<li><label for="username">Name:</label></li>
<li><input type="text" name="username" id="username" size="50" /></li>
<li><label for="address">Address:</label></li>
<li><input type="text" name="address" id="address" size="50" /></li>
<li><label for="country">Country:</label></li>
<li><select name="country" id="country">
<option selected="" value="Default">(Please select a country)</option>
<option value="AF">Australia</option>
<option value="AL">Canada</option>
<option value="DZ">India</option>
<option value="AS">Russia</option>
<option value="AD">USA</option>
</select></li>
<li><label for="zip">ZIP Code:</label></li>
<li><input type="text" name="zip" id="zip" /></li>
<li><label for="email">Email:</label></li>
<li><input type="text" name="email" id="email" size="50" /></li>
<li><label id="gender">Sex:</label></li>
<li><input type="radio" name="msex" id="gender" value="Male" /><span>Male</span></li>
<li><input type="radio" name="fsex" id="gender" value="Female" /><span>Female</span></li>
<li><label>Language:</label></li>
<li><input type="checkbox" name="en" id="check" value="en" checked /><span>English</span></li>
<li><input type="checkbox" name="nonen" id="check" value="noen" /><span>Non English</span></li>
<li><label for="desc">About:</label></li>
<li><textarea name="desc" id="desc"></textarea></li><br><br>
<li><input type="submit" name="submit" id="submit" value="Submit" /></li>
</ul>
</form>
</div>

</body>
</html>
